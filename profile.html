<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- style -->
    <link href="style.css" rel="stylesheet" >
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row product__navigation">
                <div class="col-2">
                  <a href="#" onClick="history.back();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                  </a>
                </div>
                <div class="col-8"><p class="h2 bold ">Profile</p></div>
            </div>
        </header>
    </div>
    <div class="container account__info">
        <div class="row info__user">
            <div class="col-3 acc_photo" >
                <a href="myProfile.html"><img class="profile__photo" src="./image/Unknown_person.jpg" alt=""></a>
            </div>
            <div class="col-6 acc__name">
                <div class="name__name"><h2>Carington</h2></div>
                <div class="name__number"><p>533 664 032</p></div>
            </div>
            <div class="col-3 acc_settings">
                
            </div>
        </div>
        <div class="row my__orders">
            <div class="col-1"><i class="bi bi-person-circle h3"></i></div>
            <div class="col-9"><h5>My orders</h5></div>
            <div class="col-2"><a class="bi bi-arrow-right-short h1"></a></div>
        </div>
        <div class="row notifications">
            <div class="col-1"><i class="bi bi-person-circle h3"></i></div>
            <div class="col-9"><h5>Notifications</h5></div>
            <div class="col-2"><a class="bi bi-arrow-right-short h1"></a></div> 
        </div>
        <div class="row gifts">
             <div class="col-1"><i class="bi bi-person-circle h3"></i></div>
            <div class="col-9"><h5>Gifts & vouchers</h5></div>
            <div class="col-2"><a class="bi bi-arrow-right-short h1"></a></div>
        </div>
        <div class="row address__book">
             <div class="col-1"><i class="bi bi-person-circle h3"></i></div>
            <div class="col-9"><h5>Address book</h5></div>
            <div class="col-2"><a class="bi bi-arrow-right-short h1"></a></div>
        </div>
        <div class="row payments__method">
             <div class="col-1"><i class="bi bi-person-circle h3"></i></div>
            <div class="col-9"><h5>Payments methods</h5></div>
            <div class="col-2"><a class="bi bi-arrow-right-short h1 "></a></div>
        </div>
        <div class="row contact">
             <div class="col-1"><i class="bi bi-person-circle h3"></i></div>
            <div class="col-9"><h5>Contanct preferences</h5></div>
            <div class="col-2"><a class="bi bi-arrow-right-short h1"></a></div>
        </div>
        <div class="row social">
             <div class="col-1"><i class="bi bi-person-circle h3"></i></div>
            <div class="col-9"><h5>Social accounts</h5></div>
            <div class="col-2"><a class="bi bi-arrow-right-short h1 anime"></a></div>
        </div>
    </div>
    <div class="StickyMenu">
      
        <div class="row">
            <div class="home">
                <a href="./index.html" class="bi bi-house-door-fill"></a>
            </div>
            <div class="search">
                <i class="bi bi-search"></i>
            </div>
            <div class="whishList">
                <i class="bi bi-bag-heart-fill"></i>
            </div>
            <div class="cart">
                <a class="bi bi-cart" href="./cart.html"></a>
            </div>
            <div class="account">
                <a href="profile.html" class="bi bi-person-circle"></a>
            </div>
  
        </div>
    </div>
</body>
</html>
